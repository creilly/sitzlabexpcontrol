<!doctype html>
<html>
  <head>
    <title>DAQmx App</title>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="daqclient.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="daqclient.css" rel="stylesheet">
  </head> 
  <body>
    <h1>DAQmx App</h1>
    <h2>devices</h2>
    <table id="acqs" class="table table-striped">
      <thead>
	<tr>
	  <th>name</th>
	  <th>device</th>
	  <th>channel</th>
	  <th>value</th>
	  <th>add/remove</th>
	</tr>
      </thead>
      <tbody>
	<tr id="add-devices">
	  <td>
	    <input id="name" />
	  </td>
	  <td>
	    <select id="device"/>
	  </td>
	  <td>
	    <select id="channel"/>
	  </td>
	  <td></td>
	  <td><button id="add-acq" class="plain">add</button><td>
	</tr>
      </tbody>
    </table>
    <div id="notifications"></div>
  </body>
</html>
