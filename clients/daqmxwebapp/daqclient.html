<!doctype html>
<html>
  <head>
    <title>DAQmx App</title>
    <meta charset="utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ws.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="daqclient.css" rel="stylesheet">
  </head> 
  <body>
    <h1>DAQmx App</h1>
    <div class="tabbable">
      <ul class="nav nav-tabs">
	<li class="active"><a href="#acqs" data-toggle="tab">dash</a></li>
      </ul>
      <div class="tab-content">
	<table id="acqs" class="tab-pane active table table-striped">
	  <thead>
	    <tr>
	      <th>name</th>
	      <th>device</th>
	      <th>channel</th>
	      <th>value</th>
	      <td>plot</td>
	      <td>record</td>
	      <td>add/remove</td>
	    </tr>
	  </thead>
	  <tbody>
	    <tr id="add-devices">
	      <td>
		<input id="name" />
	      </td>
	      <td>
		<select id="device"/>
	      </td>
	      <td>
		<select id="channel"/>
	      </td>
	      <td>na</td>
	      <td>na</td>
	      <td>na</td>
	      <td>
		<button id="add-acq" class="plain">add</button>
	      </td>
	    </tr>
	  </tbody>
	</table>

      </div>
    </div>
    <div id="notifications"></div>
    <script src="daqclient.js"></script>
  </body>
</html>
